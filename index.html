<html>

        <meta charset="utf-8">

        <title>API Criptomoedas</title>
        <meta name="description" content="">

       <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">Coin Market Cap</li>
            </ol>
          </nav>
        
          <div class="d-flex p-3 bd-highlight">
            <div id='coins'></div>
          </div>


        <script>
        
        const API_KEY = '60cd612c-25e1-4dca-8c72-a83997143f4f';
        fetch(`https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=${API_KEY}`)
        .then(response => {
            if(!response.ok){
                throw new Error('Erro ao executar a requisição, status ', response.status);
            }
            return response.json();
        }).then(api => {
            let strHtml = '';
            api.data.map( item => {
                strHtml += ` 
                <div class="media mt-5">
                    <img src="coin.jpg" class="align-self-left" mr="3" alt="coin" width="100" height="60" />
                    <div class="media-body">
                        <h5 class="ml-2">${item.name}</h5>
                        <p class="ml-2">${item.symbol}</p>
                    </div>
                </div>`;
            });
            document.getElementById("coins").innerHTML = strHtml;
        }).catch(error => {
            console.error(error)
        });
        </script>
    </body>
</html>
